<app-loading *ngIf="isLoading$ | async"></app-loading>

<app-error-message *ngIf="error$ | async" [message]="error$ | async"></app-error-message>

<div class="sidebar" *ngIf="popularTags$ | async">
    <p>Tags populares</p>
    <div class="tag-list">
        <a *ngFor="let popularTag of popularTags$ | async" [routerLink]="['/tags', popularTag]" class="tag-default tag-pill">
            {{popularTag}}
        </a>
    </div>
</div>
